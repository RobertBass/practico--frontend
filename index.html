<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/styles/main.css" />
    <title>Yard Sale: Online Store</title>
  </head>
  <body>
    <nav>
      <img src="./src/icons/icon_menu.svg" alt="menu" class="menu" />
      <div class="navbar-left">
        <img src="./src/logos/logo_yard_sale.svg" alt="logo" class="logo" />

        <ul>
          <li>
            <a class="item item-desktop item-active" onclick="filterProducts('All', this)">All</a>
          </li>
          <li>
            <a class="item item-desktop" onclick="filterProducts('Electronics', this)">Electronics</a>
          </li>
          <li>
            <a class="item item-desktop" onclick="filterProducts('Furniture', this)">Furniture</a>
          </li>
          <li>
            <a class="item item-desktop" onclick="filterProducts('Clothes', this)">Clothes</a>
          </li>
          <li>
            <a class="item item-desktop" onclick="filterProducts('Toys', this)">Toys</a>
          </li>
          <li>
            <a class="item item-desktop" onclick="filterProducts('Others', this)">Others</a>
          </li>
        </ul>
      </div>
      <div class="navbar-right">
        <ul>
          <li class="navbar-email">your@email.com</li>
          <li class="navbar-shopping-cart">
            <img src="./src/icons/icon_shopping_cart.svg" alt="shopping-cart" />
            <div id="items-counter"></div>
          </li>
        </ul>
      </div>
      <div class="desktop-menu inactive">
        <ul>
          <li>
            <a href="/" class="title">My orders</a>
          </li>

          <li>
            <a href="/">My account</a>
          </li>

          <li>
            <a href="/">Sign out</a>
          </li>
        </ul>
      </div>
      <div class="mobile-menu inactive">
        <ul>
          <li>
            <a href="/">CATEGORIES</a>
          </li>
          <li>
            <a class="item item-mobile item-active" onclick="filterProducts('All', this)">All</a>
          </li>
          <li>
            <a class="item item-mobile" onclick="filterProducts('Electronics', this)">Electronics</a>
          </li>
          <li>
            <a class="item item-mobile" onclick="filterProducts('Furniture', this)">Furniture</a>
          </li>
          <li>
            <a class="item item-mobile" onclick="filterProducts('Toys', this)">Toys</a>
          </li>
          <li>
            <a class="item item-mobile" onclick="filterProducts('Others', this)">Others</a>
          </li>
        </ul>

        <ul>
          <li>
            <a href="/" class="title">My orders</a>
          </li>
          <li>
            <a href="/">My account</a>
          </li>
        </ul>

        <ul>
          <li>
            <a href="/" class="email">your@email.com</a>
          </li>
          <li>
            <a href="/" class="sign-out">Sign out</a>
          </li>
        </ul>
      </div>
    </nav>
    <aside id="shoppingCartContainer" class="aside-content my-cart inactive">
      <div class="title-container" id="back-to-home">
        <img src="./src/icons/flechita.svg" alt="arrow" />
        <p class="title">My Order</p>
      </div>
      <div class="my-order-content"></div>

      <div class="checkout-content">
        <div class="order">
          <p>
            <span>Total:</span>
          </p>
          <p id="order-total">$0.00</p>
        </div>
      </div>
      <button id="btn-checkout" class="primary-button add-to-cart-button">Checkout</button>
    </aside>

    <main>
      <div class="cards-container"></div>
    </main>
    <script src="./src/scripts/main.js"></script>
  </body>
</html>
